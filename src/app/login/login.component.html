<div class="container">
    <div class="login-form">
        <form  [formGroup]= "loginform" (submit)="logindata();">
            <h2 class="text-center">Sign in</h2>   
            <div class="form-group">
                <div class="input-group">
                    
                    <input type="text" class="form-control" formControlName="email" placeholder="Username">				
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    
                    <input type="password" class="form-control" formControlName="password" placeholder="Password" >				
                </div>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class ="custom-control-input"  formControlName="bus" id="customSwitch1" >
                <label class="custom-control-label"  for="customSwitch1"> Bus Login</label>
               <!-- <a href="#" class="pull-right">Forgot Password?</a>-->
            </div>
            <br>        
            <div class="form-group">
                <button type="submit" class="btn btn-primary login-btn btn-block">Sign in</button>
            </div>



        </form>
        <p class="text-center text-muted small">Don't have an account? <a href="register">Sign up here!</a></p>
    </div>
    </div>
    <div id="snackbar">{{this.message}}</div>
